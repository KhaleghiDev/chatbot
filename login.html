<!-- form login  -->
<section>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center w-vh100 ">
            <div class="col-sm-10 boder-box">
                <form >
                    <div class="header-box ">
                        <img src="./img/logo.png"  alt="chatbot" class="rounded mx-auto d-block"  srcset="" width="128px">
                        <h1 class="text-center"> ورود </h1>
                    </div>
                   
                    <div class="form-group text-width">
                        <label for="exampleInputphone1">شماره همراه</label>
                        <input type="text" class="form-control" id="exampleInputphone1" aria-describedby="phoneHelp"
                            placeholder="Enter phone">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">پسورد</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="mr-4" for="exampleCheck1">مرا به خاطر بسپار</label>
                    </div>
                    <button type="submit" class="btn btn-primary">ورود</button>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- end form login -->
