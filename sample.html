<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Project1 Bootstrap</title>
  </head>

  <body>
    <header id="sticky-header" class="menu-area">
      <div class="container-fluid p-4 p-sm-5 p-md-5 p-lg-5 p-xl-5 ">
        <div class="row">
          <div class="col-12">
            <div class="mobile-nav-toggler"><i class="fas fa-bars" style="color: #fff;"></i></div>
            <div class="menu-wrap">
              <nav class="menu-nav show">
                <div class="logo hide-logo">
                  <a href="/">
                    <img src="./img/Logo@4x.png" alt="">
                  </a>
                </div>
                <div class="navbar-wrap main-menu d-none d-lg-flex">
                  <ul class="navigation flex-row-reverse mx-4">
                    <li class="mx-4"><a href="#" style="white-space: nowrap;">نمونه کار ها</a></li>
                    <li class="mx-4"><a href="#" style="white-space: nowrap;">تعرفه ها</a></li>
                    <li class="mx-4"><a href="#" style="white-space: nowrap;">نظرات مشتریان</a></li>
                    <li class="mx-4"><a href="#" style="white-space: nowrap;">سوالات متداول</a></li>
                    <li class="mx-4"><a href="#" style="white-space: nowrap;">پرسش و پاسخ</a></li>
                    <li class="mx-4"><a href="#" style="white-space: nowrap;">وبلاگ</a></li>
                  </ul>
                  
                </div>
              </nav>
            </div>
            <!-- Mobile Menu  -->
            <div class="mobile-menu">
              <div class="menu-backdrop"></div>
              <div class="close-btn"><i class="fas fa-times"></i></div>

              <nav class="menu-box">
                <div class="nav-logo"><a href="/"><img src="/img/Logo@4x.png" alt=""></a>
                </div>
                <div class="menu-outer">
                  <!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header-->
                </div>
              </nav>
            </div>
            <!-- End Mobile Menu -->
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
